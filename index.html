<!DOCTYPE html>
<html>
<head>
  <title>Professional Website</title>
  <!-- Importing Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Importing Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Dark Mode Zero Theme with Roboto Font */
    body {
      background-color: #1E1E1E;
      color: #D4D4D4;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    nav {
      background-color: #252526;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    nav a {
      color: #D4D4D4;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      color: #569CD6;
    }

    /* Tools Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #252526;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #D4D4D4;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #3C3C3C;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Username Style */
    .username {
      color: #9CDCFE;
      font-weight: 700;
    }

    /* Footer Links */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #252526;
      color: #D4D4D4;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: #033dfc;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <span class="username">1terrygoodmonke</span>
    <div class="dropdown">
      <a href="#">Tools</a>
      <div class="dropdown-content">
        <a href="#" onclick="openTool('colorPicker')">Color Picker</a>
        <a href="#" onclick="openTool('questFryer')">Quest Fryer</a>
      </div>
    </div>
  </nav>

  <!-- Footer -->
  <div class="footer">
    Made by <span class="username">1terrygoodmonke</span> on Discord :D<br>
    <a href="https://discord.com/users/1285697154958233664" target="_blank">Discord Profile</a> | 
    <a href="https://discord.gg/nqyE7gN3KJ" target="_blank">Discord Server</a>
  </div>

  <script>
    function openTool(tool) {
      alert('Opening ' + tool);
      // Here you would implement the popup logic for each tool
    }
  </script>
</body>
</html>
